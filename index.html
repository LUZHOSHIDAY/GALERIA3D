<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería 3D - Model Viewer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Modelos 3D Interactivos</h1>

    <!-- Galería de Modelos -->
    <div class="gallery">
        <!-- Modelo 1 -->
        <div class="model-card">
            <model-viewer id="viewer1"
                src="modelos/prueba.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                poster="imagenes/poster.webp"
                shadow-intensity="1"
                tone-mapping="neutral"
                exposure="1"
                alt="Modelo 3D">
                
                <!-- Barra de progreso -->
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>

                <!-- Botón AR -->
                <button slot="ar-button">Ver en tu espacio</button>
            </model-viewer>
            <div class="model-info">
                <h2>Machupicchu</h2>
                <p>Este es un modelo interactivo de Machupicchu.</p>
            </div>
        </div>

        <!-- Modelo 2 -->
        <div class="model-card">
            <model-viewer id="viewer2"
                src="modelos/mapi.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                poster="imagenes/poster.webp"
                shadow-intensity="1"
                tone-mapping="neutral"
                exposure="1"
                alt="Modelo 3D">
                
                <!-- Barra de progreso -->
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>

                <!-- Botón AR -->
                <button slot="ar-button">Ver en tu espacio</button>
            </model-viewer>
            <div class="model-info">
                <h2>Estatua en Machupicchu</h2>
                <p>Una escultura antigua ubicada en Machupicchu.</p>
            </div>
        </div>
    </div>

</body>
</html>
